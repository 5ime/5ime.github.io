  const CRYPTO_CONFIG = {
    saltLength: 16,
    ivLength: 16,
    iterations: 100000,
    keyLength: 256,
    algorithm: 'AES-CBC',
    hashAlgorithm: 'SHA-256',
    keyDerivation: 'PBKDF2'
  };

  async function deriveKey(password, salt) {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(password);
    
    const baseKey = await crypto.subtle.importKey(
      'raw',
      keyData,
      { name: CRYPTO_CONFIG.keyDerivation },
      false,
      ['deriveBits', 'deriveKey']
    );
    
    return await crypto.subtle.deriveKey(
      {
        name: CRYPTO_CONFIG.keyDerivation,
        salt,
        iterations: CRYPTO_CONFIG.iterations,
        hash: CRYPTO_CONFIG.hashAlgorithm
      },
      baseKey,
      { name: CRYPTO_CONFIG.algorithm, length: CRYPTO_CONFIG.keyLength },
      false,
      ['decrypt']
    );
  }

  async function decrypt(encryptedData, password) {
    if (!encryptedData || !password) {
      throw new Error('加密数据和密码不能为空');
    }

    try {
      const decoder = new TextDecoder();
      
      const combinedData = new Uint8Array(
        atob(encryptedData)
          .split('')
          .map(c => c.charCodeAt(0))
      );
      
      const salt = combinedData.slice(0, CRYPTO_CONFIG.saltLength);
      const iv = combinedData.slice(
        CRYPTO_CONFIG.saltLength, 
        CRYPTO_CONFIG.saltLength + CRYPTO_CONFIG.ivLength
      );
      const encrypted = combinedData.slice(CRYPTO_CONFIG.saltLength + CRYPTO_CONFIG.ivLength);
      
      const key = await deriveKey(password, salt);
      
      const decryptedData = await crypto.subtle.decrypt(
        { name: CRYPTO_CONFIG.algorithm, iv },
        key,
        encrypted
      );
      
      return decoder.decode(decryptedData);
    } catch (error) {
      throw new Error('密码错误或数据损坏');
    }
  }

  function showError(message) {
    const errorElement = document.getElementById("error-message");
    if (errorElement) {
      errorElement.innerHTML = `
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-red-500 dark:text-red-300 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>${message}</span>
        </div>
      `;
      errorElement.classList.remove("hidden");
      setTimeout(() => {
        errorElement.classList.add("hidden");
      }, 4000);
    }
  }

  function setLoading(isLoading) {
    const loadingIndicator = document.getElementById("loading-indicator");
    const submitButton = document.getElementById("password-btn");
    const input = document.getElementById("password");
    
    if (loadingIndicator && submitButton && input) {
      if (isLoading) {
        loadingIndicator.classList.remove("hidden");
        submitButton.disabled = true;
        input.disabled = true;
      } else {
        loadingIndicator.classList.add("hidden");
        submitButton.disabled = false;
        input.disabled = false;
      }
    }
  }

  function initializeDecryption() {
    const encrypted = document
      .querySelector("meta[name=encrypted]")
      ?.getAttribute("content");
    const input = document.getElementById("password");
    const btn = document.getElementById("password-btn");
    const article = document.querySelector("#article");

    if (!encrypted || !input || !btn || !article) {
      console.warn('解密组件初始化失败：缺少必要元素');
      return;
    }

    const handleSubmit = async () => {
      const password = input.value.trim();
      if (!password) {
        showError("请输入密码");
        input.focus();
        return;
      }

      setLoading(true);
      try {
        const html = await decrypt(encrypted, password);
        article.innerHTML = html;
        input.value = "";
        
        const container = input.closest('.flex');
        if (container) {
          container.style.opacity = '0';
          container.style.transform = 'translateY(-20px)';
          container.style.transition = 'all 0.5s ease-out';
          setTimeout(() => {
            container.style.display = 'none';
          }, 500);
        }
      } catch (error) {
        showError(error.message || "解密失败，请重试");
        input.focus();
        input.select();
      } finally {
        setLoading(false);
      }
    };

    btn.addEventListener("click", handleSubmit);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSubmit();
      }
    });

    input.addEventListener("input", () => {
      const errorElement = document.getElementById("error-message");
      if (errorElement && !errorElement.classList.contains("hidden")) {
        errorElement.classList.add("hidden");
      }
    });
  }

  initializeDecryption();
  
  document.addEventListener("astro:after-swap", initializeDecryption);
